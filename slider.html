<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="images-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="slider">
      <div class="slider__images">
        <img
          class="slider__image"
          src="./img/slider/concerting.jpg"
          style="opacity: 1;"
        />
        <img class="slider__image" src="./img/slider/party.jpg"
        style="opacity: 0;"
        >
        <img
          class="slider__image"
          src="./img/slider/comment.jpg"
          style="opacity: 0;"
        />
        <img
          class="slider__image"
          src="./img/slider/rating.png"
          style="opacity: 0;"
        />

        <div class="indicators">
          <div class="info__functions">
            <div class="info__row">
              <div class="info__element">
                <i class="fa fa-search"></i>
                <h3>Wyszukiwarka imprez</h3>
              </div>
              <div class="info__element">
                <i class=" fa fa-filter"></i>
                <h3>Filtrowanie wyszukiwa≈Ñ</h3>
              </div>
            </div>
            <div class="info__row">
              <div class="info__element">
                <i class="fa fa-comment"></i>
                <h3>Dodawanie komentarzy</h3>
              </div>
              <div class="info__element">
                <i class=" fa fa-thumbs-up"></i>
                <h3>Dodawanie ocen</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      const images = document.querySelectorAll(".slider__image");
      const elements = document.querySelectorAll(".info__element");

      elements.forEach((element, index) => {
        element.addEventListener("click", () => {
          showImg(index);
        });
      });

      function showImg(element) {
        images.forEach((item, index) => {
          item.style.opacity = "0";
          console.log(item)
        });
        
        images[element].style.opacity = "1";
      }
    </script>
  </body>
</html>
